<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
</head>

<body>
    <div id="header">
        <div>Odin's Tic-Tac-Toe</div>
    </div>
    <button id="start">Start</button>

    <div id="scoreboard">
        <div id="player1">Player 1</div>
        <div style="display: flex;">
            <div id="player1-score" class="score">0</div>
            <div class="score">:</div>
            <div id="player2-score" class="score">0</div>
        </div>
        <div id="player2">Player 2</div>
    </div>
    <div id="gameboard">

    </div>
    <div id="announcement"></div>
</body>

</html>
